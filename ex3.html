<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automobile Enthusiast Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('car-background.jpg'); /* Replace with your automobile-related background image */
            background-position: center;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            background-color: #2C3E50;
        }


        .profile-card {
            background-color: rgba(44, 62, 80, 0.9); /* Slightly darker for professional feel */
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            color: white;
            box-shadow: 0px 12px 24px rgba(0, 0, 0, 0.2);
        }


        .profile-card img {
            width: 100%;
            height: 250px; /* Fixed height for consistency */
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 20px;
        }


        h2 {
            font-weight: bold;
            font-size: 2.5rem;
            color: #E74C3C;
            margin-bottom: 15px;
        }


        .card-text {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }


        .card-text strong {
            color: #E74C3C; /* Red color for emphasis */
        }


        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }


        .card-footer {
            background: none;
            border: none;
            text-align: center;
            font-size: 0.9rem;
            margin-top: 20px;
            color: #BDC3C7;
        }
    </style>
</head>
<body>


    <div class="container">
        <div class="profile-card text-center">
            <!-- Replace with a car-related image -->
            <img src="car-driver-profile.jpg" alt="Profile Picture"> <!-- Change this to an automotive icon or driver -->
            <h2>Lewis Hamilton</h2>
            <p class="card-text"><strong>Occupation:</strong> Formula 1 Driver</p>
            <p class="card-text"><strong>Nickname:</strong> The Racer</p>
            <p class="card-text"><strong>Nationality:</strong> Stevenage, England</p>
            <p class="card-text"><strong>About:</strong> Lewis Hamilton is one of the most decorated drivers in Formula 1, known for his speed, precision, and determination on the track.</p>
           
            <div class="card-footer">
                <small>Follow on social media for updates</small>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
